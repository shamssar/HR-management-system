<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>


    <link rel="stylesheet" href="style.css">



</head>

<body>


   
    <header>
        <h1>HR Management System</h1>
        <a href="./form.html"></a><button> Home</button></a><br>
        <a href="./accounting.html"><button> Accounting</button></a><br>
    </header>


    <main>


        <form id="employeeForm">
            <filedset>
                <legend> Add an employee :</legend>
                <div>
                    <label for="fullName" id="fullName">Name :</label>
                    <input type="text" id="fullName" name="fullName">

                    <br>
                    <br>
                    <label for="department" id="department">Department :</label>
                    <select id="department" name="department">
                        <option value="Administration">Administration</option>
                        <option value="Marketing">Marketing
                        <option>
                        <option value="Development">Development</option>
                        <option value="Finance">Finance</option>
                    </select>

                    <br>
                    <br>

                    <label for="level" id="level">Level :</label>
                    <select id="level" name="level">
                        <option value="Junior">Junior</option>
                        <option value="Mid-Senior">Mid-Senior
                        <option>
                        <option value="Senior">Senior</option>
                    </select>

                    <br>
                    <br>


                    <label for="imgURL" id="imgURL">ImageURL :</label>
                    <input type="text" id="imgURL" name="imgURL">

                    <br>
                    <br>
                    <input type="submit" value="submit" />

                </div>
            </filedset>

     
            <section id='Employees'>
                <h3> </h3>
             </section>
        </form>


    <script src="./constructor.js"></script>
</main>

<footer>
    <p> &copy; Shams </p>
    
   
</footer>
</body>


</html>
